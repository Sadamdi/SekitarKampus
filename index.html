<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			name="theme-color"
			content="#1c3f80" />
		<meta
			name="description"
			content="SekitarKampus - Direktori Digital UMKM Sekitar Kampus Malang | Web In Action 2025" />
		<meta
			name="keywords"
			content="UMKM, Kampus, Malang, Direktori, WIA 2025" />
		<meta
			name="author"
			content="Tim SekitarKampus" />

		<!-- Open Graph / Facebook -->
		<meta
			property="og:type"
			content="website" />
		<meta
			property="og:title"
			content="SekitarKampus - Direktori UMKM" />
		<meta
			property="og:description"
			content="Temukan jajanan dan UMKM terbaik di sekitar kampus Malang" />

		<!-- Twitter -->
		<meta
			property="twitter:card"
			content="summary_large_image" />
		<meta
			property="twitter:title"
			content="SekitarKampus - Direktori UMKM" />

		<title>SekitarKampus - Direktori UMKM WIA 2025</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
					sans-serif;
				background: linear-gradient(135deg, #1c3f80 0%, #2563eb 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				color: white;
				padding: 20px;
			}

			.container {
				text-align: center;
				max-width: 600px;
				animation: fadeIn 0.8s ease-in;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.logo {
				font-size: 80px;
				margin-bottom: 20px;
				animation: bounce 2s infinite;
			}

			@keyframes bounce {
				0%,
				100% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-10px);
				}
			}

			h1 {
				font-size: 48px;
				font-weight: 800;
				margin-bottom: 15px;
				color: #f5cb3f;
			}

			.subtitle {
				font-size: 20px;
				margin-bottom: 10px;
				opacity: 0.95;
			}

			.description {
				font-size: 16px;
				margin-bottom: 30px;
				opacity: 0.8;
				line-height: 1.6;
			}

			.badge {
				display: inline-block;
				background: #f5cb3f;
				color: #1c3f80;
				padding: 8px 20px;
				border-radius: 20px;
				font-weight: 700;
				font-size: 14px;
				margin-bottom: 30px;
			}

			.loading {
				margin: 30px 0;
			}

			.spinner {
				width: 50px;
				height: 50px;
				border: 5px solid rgba(255, 255, 255, 0.3);
				border-top-color: #f5cb3f;
				border-radius: 50%;
				animation: spin 1s linear infinite;
				margin: 0 auto;
			}

			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}

			.info {
				font-size: 14px;
				opacity: 0.7;
				margin-top: 20px;
			}

			.btn {
				display: inline-block;
				background: #f5cb3f;
				color: #1c3f80;
				padding: 15px 40px;
				border-radius: 10px;
				font-weight: 700;
				text-decoration: none;
				font-size: 18px;
				transition: all 0.3s ease;
				margin: 10px;
			}

			.btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
			}

			.links {
				margin-top: 30px;
			}

			.link {
				color: #f5cb3f;
				text-decoration: none;
				margin: 0 15px;
				font-size: 14px;
				opacity: 0.9;
				transition: opacity 0.3s;
			}

			.link:hover {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="logo">üè™</div>
			<h1>SekitarKampus</h1>
			<div class="subtitle">Direktori Digital UMKM</div>
			<span class="badge">Web In Action 2025</span>

			<p class="description">
				Platform untuk menemukan jajanan dan UMKM terbaik di sekitar kampus
				Malang
			</p>

			<div class="loading">
				<div class="spinner"></div>
			</div>

			<p class="info">Redirecting to app... atau klik tombol di bawah</p>

			<div style="margin-top: 20px">
				<a
					href="/public/index.html"
					class="btn">
					Buka Aplikasi
				</a>
			</div>

			<div class="links">
				<a
					href="https://github.com/Sadamdi/SekitarKampus"
					target="_blank"
					class="link">
					GitHub
				</a>
				<a
					href="https://github.com/Sadamdi/SekitarKampus/blob/main/README.md"
					target="_blank"
					class="link">
					Dokumentasi
				</a>
			</div>
		</div>

		<script>
			// Auto redirect after 2 seconds
			setTimeout(() => {
				// For development, redirect to localhost:3000
				// For production, this will be handled by hosting platform
				if (window.location.hostname === 'localhost') {
					window.location.href = 'http://localhost:3000';
				}
			}, 2000);
		</script>
	</body>
</html>
